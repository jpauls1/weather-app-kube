apiVersion: apps/v1
kind: Deployment
metadata:
  name: fetch-weather
  labels:
    app: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fetch-weather
  template:
    metadata:
      labels:
        app: fetch-weather
    spec:
      containers:
      - name: fetch-weather
        image: 767397836288.dkr.ecr.us-east-1.amazonaws.com/weather_repo:fetch_weather
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: 767397836288.dkr.ecr.us-east-1.amazonaws.com/weather_repo:worker
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: fetch-weather-service
spec:
  type: LoadBalancer
  selector:
    app: fetch-weather
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
spec:
  type: LoadBalancer
  selector:
    app: worker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
